<!DOCTYPE html>
<html>
  <head>
    <title>3D ASCII Game Engine</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
    <script type="text/javascript" src="src/game-engine.js"></script>
    <style>
      body{
        background: black;
        color: white;
        font-family: 'Consolas',Courier, monospace;
        font-size: 10px;
        line-height: 1.15em;
        text-align: center;
        overflow: hidden;
      }
      #display{
        display: inline-block;
      }
      .nomouse{
        cursor: none;
      }
      #debug{
        clear: both;
      }
      @media(max-width: 768px){
        body{
          font-size: 5px;
        }
      }
    </style>
  </head>
  <body>

    <div id="game">
      <div id="display"></div>
    </div>


    <div id="debug" style="font-size: 2em; line-height: 2em;"></div>

    <h2>Render Mode</h2>
    <button id="solid">Solid</button>
    <button id="texture">Texture</button>
    <button id="shader">Shaded Texture</button>

    <script>
      gameEngineJS.init();
      // gameEngineJS.fDrawTestFunct();
    </script>
  </body>
</html>
